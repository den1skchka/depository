<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Students</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students"  class="text-center">
                        <td>{{student.id}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.surname}}</td>
                        <td>{{student.grade}}</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
