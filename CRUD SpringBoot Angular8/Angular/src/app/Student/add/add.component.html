<div class="container col-md-6">
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Add Students</h3>
        </div>
        <div class="card-body">
           <form action="">
            <div class="form-group">
                <label for="">Id</label>
                <input [(ngModel)]="student.id" name="id" type="text" class="form-control">
            </div>
               <div class="form-group">
                   <label for="">Name</label>
                   <input [(ngModel)]="student.name" name="name" type="text" class="form-control">
               </div>
               <div class="form-group">
                <label for="">Surname</label>
                <input [(ngModel)]="student.surname" name="surname" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Grade</label>
                <input [(ngModel)]="student.grade" name="grade" type="text" class="form-control">
            </div>
            <button (click)="Save()" class="btn btn-danger">Save</button>             
           </form>
        </div>
    </div>
</div>
</div>
